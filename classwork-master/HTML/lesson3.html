<!DOCTYPE html>
<html>
    <head>
        <title>
            Списки
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--списки-->
        <ul type="circle">
            <li>банан</li>
            <li>яблоко</li>
            <li>апельсин</li>
        </ul>
        <ul type="square">
            <li>банан</li>
            <li>яблоко</li>
            <li>апельсин</li>
        </ul>
        <!--НУмерованные списки-->
        <ol type="i">
            <li>Красный</li>
            <li>Белый</li>
            <li>Синий</li>
        </ol>
        <!--id - уникальное в рамках всего документа-->
        <div id="someID"></div>
    </body>
</html>
